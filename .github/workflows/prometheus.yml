name: "Deploy Prometheus with Terraform"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Step 3: Setup KinD cluster
      - name: Setup kind cluster
        uses: engineerd/setup-kind@v0.6.2
        with:
          kind-version: "v0.24.0"
          wait-ready: true

      # Step 4: Export kubeconfig
      - name: Export KUBECONFIG
        run: |
          mkdir -p $HOME/.kube
          kind get kubeconfig > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      # Step 5: Validate cluster access (optional but recommended)
      - name: Validate cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      # Step 6: Terraform Init
      - name: Terraform Init
        run: terraform init

      # Step 7: Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # Step 8: Terraform Plan
      - name: Terraform Plan
        run: terraform plan -out=tfplan

      # Step 9: Terraform Apply (only on main branch)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
